<!-- clients.page.html -->
<ion-header class="clients-header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="clients-content">
  <!-- Searchbar -->
  <ion-searchbar
    placeholder="Rechercher un client"
    animated="true"
    class="ion-padding-top custom-searchbar"
  >
  </ion-searchbar>

  <!-- Liste des clients -->
  <ion-list class="clients-list">
    <!-- Client 1 -->
    <ion-item-sliding>
      <ion-item lines="full" detail>
        <ion-avatar slot="start">
          <div class="avatar-placeholder">JD</div>
        </ion-avatar>
        <ion-label>
          <h2>John Doe</h2>
          <p>
            <ion-icon name="call-outline"></ion-icon>
            555-1234
          </p>
        </ion-label>
        <ion-badge slot="end" color="success">Fidèle</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="top" name="calendar"></ion-icon>
          RDV
        </ion-item-option>
        <ion-item-option color="warning">
          <ion-icon slot="top" name="create"></ion-icon>
          Modifier
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="top" name="trash"></ion-icon>
          Supprimer
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Client 2 -->
    <ion-item-sliding>
      <ion-item lines="full" detail>
        <ion-avatar slot="start">
          <div class="avatar-placeholder">JS</div>
        </ion-avatar>
        <ion-label>
          <h2>Jane Smith</h2>
          <p>
            <ion-icon name="call-outline"></ion-icon>
            555-5678
          </p>
        </ion-label>
        <ion-badge slot="end" color="primary">Régulier</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="top" name="calendar"></ion-icon>
          RDV
        </ion-item-option>
        <ion-item-option color="warning">
          <ion-icon slot="top" name="create"></ion-icon>
          Modifier
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="top" name="trash"></ion-icon>
          Supprimer
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Client 3 -->
    <ion-item-sliding>
      <ion-item lines="full" detail>
        <ion-avatar slot="start">
          <div class="avatar-placeholder">DB</div>
        </ion-avatar>
        <ion-label>
          <h2>David Brown</h2>
          <p>
            <ion-icon name="call-outline"></ion-icon>
            555-8765
          </p>
        </ion-label>
        <ion-badge slot="end" color="warning">Nouveau</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="top" name="calendar"></ion-icon>
          RDV
        </ion-item-option>
        <ion-item-option color="warning">
          <ion-icon slot="top" name="create"></ion-icon>
          Modifier
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="top" name="trash"></ion-icon>
          Supprimer
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Bouton d'ajout -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
